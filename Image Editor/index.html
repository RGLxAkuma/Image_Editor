<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1>IMAGE EDITOR</h1>
    <section>
        <input type="file" id="img-def">
    <div class="filter">
        <div class="boxes">
            <div class="box">
                <p>Brightness</p>
                <div class="range-bar">
                    <input type="range" class="rng" id="bright" min="0" max="200" value="100"><span class="value">100%</span>
                </div>
            </div>
            <div class="box">
                <p>Contrast</p>
                <div class="range-bar">
                    <input type="range" class="rng" id="contra" min="0" max="200" value="100"><span class="value">100%</span>
                </div>
            </div>
            <div class="box">
                <p>Saturation</p>
                <div class="range-bar">
                    <input type="range" class="rng" id="satu" min="0" max="200" value="100"><span class="value">100%</span>
                </div>
            </div>
            <div class="box">
                <p>Grayscale</p>
                <div class="range-bar">
                    <input type="range" class="rng" id="grayscale" min="0" max="200" value="0"><span class="value">0%</span>
                </div>
            </div>
        </div>
        <div>
            <button class="btn_1 one"><i class="bi bi-arrow-clockwise"></i></button>
            <button class="btn_1 two"><i class="bi bi-arrow-counterclockwise"></i></button>
        </div>
        <div id="img-user">
            <img src="/image-placeholder.svg" alt="img-user">
        </div>
    
    </div>
    <div class="save1">
        <button class="reset btn_2">RESET</button>
        <button class="save btn_2">SAVE</button>
    </div>
    </section>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
    <script src="editor.js"></script>
</body>
</html>
